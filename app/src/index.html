<!DOCTYPE html>
<html>

<head>
  <title>StarNotary DApp</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
  <h1>Create a Star</h1>
  <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
  <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
  <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
  <br><br>
  <label for="lookUpStarInfo">Token:</label>
  <input type="text" id="lookUpStarInfo" />
  <br><br>
  <button id="lookUpButton" onclick="App.tokenIdToStarInfo()">Get Star Name</button>
  <br>

  <span id="status"></span>

  <br>
  <script src="index.js"></script>
</body>

</html>
